name: SecureArc Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install NSIS
      run: |
        iwr -useb get.scoop.sh | iex
        scoop install nsis
      shell: powershell

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build CLI (Release)
      run: cargo build --release --bin securearc-cli

    - name: Install Frontend Dependencies
      working-directory: securearc-gui
      run: npm install

    - name: Build GUI (Release)
      working-directory: securearc-gui
      run: npm run tauri build

    - name: Generate Installer
      run: makensis installer/windows/securearc.nsi

    - name: Upload Release Assets (Windows)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/release/securearc-cli.exe
          installer/windows/SecureArc_Installer.exe

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build CLI (Release)
      run: cargo build --release --bin securearc-cli

    - name: Rename CLI Binary
      run: mv target/release/securearc-cli target/release/securearc-cli-macos

    - name: Install Frontend Dependencies
      working-directory: securearc-gui
      run: npm install

    - name: Build GUI (Release)
      working-directory: securearc-gui
      run: npm run tauri build

    - name: Upload Release Assets (macOS)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/release/securearc-cli-macos
          securearc-gui/src-tauri/target/release/bundle/dmg/*.dmg
          securearc-gui/src-tauri/target/release/bundle/macos/*.app.tar.gz

  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build CLI (Release)
      run: cargo build --release --bin securearc-cli

    - name: Rename CLI Binary
      run: mv target/release/securearc-cli target/release/securearc-cli-linux

    - name: Install Frontend Dependencies
      working-directory: securearc-gui
      run: npm install

    - name: Build GUI (Release)
      working-directory: securearc-gui
      run: npm run tauri build

    - name: Upload Release Assets (Linux)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/release/securearc-cli-linux
          securearc-gui/src-tauri/target/release/bundle/deb/*.deb
          securearc-gui/src-tauri/target/release/bundle/appimage/*.AppImage
