name: SecureArc Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install NSIS
      run: |
        iwr -useb get.scoop.sh | iex
        scoop install nsis
      shell: powershell

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Install Frontend Dependencies
      working-directory: securearc-gui
      run: npm install

    - name: Build GUI (Release)
      working-directory: securearc-gui
      run: npm run tauri build

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v3
      with:
        name: securearc-windows-installer
        path: securearc-gui/src-tauri/target/release/bundle/nsis/*.exe
        if-no-files-found: error

  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Install Frontend Dependencies
      working-directory: securearc-gui
      run: npm install

    - name: Build GUI (Release)
      working-directory: securearc-gui
      run: npm run tauri build

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v3
      with:
        name: securearc-linux-appimage
        path: securearc-gui/src-tauri/target/release/bundle/appimage/*.AppImage
        if-no-files-found: error
